<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>mysite</title>
    <style>
      .container{
        max: width 1200px;
        margin: auto;
        background: #f2f2f2;
        overflow: auto;
      }
      .gallery{
        margin: 5px;
        border:1px solid #ccc;
        float: left;
        width: 390px;
      }
      .gallery img{
        width: 390px;
        height: 300px;
      }
      .desc{
        padding:15px;
        text-align: center;
        text-decoration-color: blue;
      }
    </style>
</head>
<body>
    <h1 style="color:lightpink">Different cup cakes avaliable</h1>
    <div class="container">
        <div class="gallery">
          <img src="https://www.biggerbolderbaking.com/wp-content/uploads/2017/09/1C5A1008.jpg" >
          <div class="desc"><b>Red velvet cake</b></div>
        </div>
        <div class="gallery">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuT7W_KwKznIy99RKc1GcuszJo3K4nU-TAfC0vWUQSD-duGKiAYApXxR9sJmosbgntUAk&usqp=CAU" >
          <div class="desc"><b>Strawberry cake</b></div>
        </div>
        <div class="gallery">
          <img src="https://cdn.sallysbakingaddiction.com/wp-content/uploads/2017/06/moist-chocolate-cupcakes-5.jpg" >
          <div class="desc"><b>Chocolate cake</b></div>
        </div>
        <div class="gallery">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNcYLC1kW8e0lQD1a-eAqzWcgcYBOsaKh4e8QgOun17__jjm-vXCuKrhaQQMzV38y4XvY&usqp=CAU" >

        <div class="gallery">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWQzSeMxoM-k7s2Y91VSP0ybUSN2WA2F4ACg&usqp=CAU" >
          <div class="desc"><b>Black current cake</b></div>
        </div>
        <div class="gallery">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS142wXLTeySDtqBfyWzNRqed-vv-C1m7i_WA&usqp=CAU" >
          <div class="desc"><b>Blue berry cake</b></div>
        </div>
      </div> 
</body>
</html>
